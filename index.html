<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;400;700;900&family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>InfoHub</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>InfoHub</h1>
        </header>
        <form  class="formularioCadastro">
            <ul>
                <div class="form-campo">
                    <li>
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required autocomplete="off">
                    </li>
                </div>
                <div class="form-campo">
                <li>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required autocomplete="off">
                </li>
                </div>
                <div class="form-campo">
                <li>
                    <label for="telefone">Celular/Whatsapp</label>
                    <input type="tel" id="telefone" name="telefone" required autocomplete="off">
                </li>
                </div>
                <div class="form-campo">                
                    <li>
                    <label for="identidade">CPF</label>
                    <input type="text" id="identidade" name="identidade" required autocomplete="off">
                </li>
                </div>
                <div class="form-campo">                
                    <li>
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" required autocomplete="off">
                </li>
                </div>
                <div class="form-campo">
                    <li>
                        <label for="houseNumber">Número</label>
                        <input type="number" id="houseNumber" name="houseNumber" required autocomplete="off">
                    </li>
                    </div>
                <div class="form-campo">
                <li>
                    <label for="postalCode">CEP</label>
                    <input type="text" id="postalCode" name="postalCode" required autocomplete="off">
                </li>
                </div>
                <div class="form-campo">
                <li>
                    <label for="state">Estado</label>
                    <select name="estados-brasil" id="state" name="state">
                        <option>----</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </li>
                </div>
            </ul>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer>
        <a href="https://linktr.ee/fde95" target="_blank">2023 &copy; Criado e Desenvolvido por Felipe Espinoza</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
