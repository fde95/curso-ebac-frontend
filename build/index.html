<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Exercício Gulp</title>
</head>
<body>
    <div class="base p-5">
        <div class="container-md">
            <h1 class="h2 text-center">Formulário de Cadastro Gulp <i class="gulp bi bi-cup-straw"></i></h1>
            
            <form id="form">
                <label class="form-label" for="nome">Seu nome</label>
                <input class="form-control" type="text" id="nome" autocomplete="off" name="name" required>
                <label class="form-label mt-3" for="email">Seu E-mail</label>
                <input class="form-control" type="email" id="email" autocomplete="off" name="email" required>
                <label class="form-label mt-3" for="cel">Celular</label>
                <input class="form-control" type="tel" id="cel" name="tel" autocomplete="off" required>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="aceito-termos" required>
                    <label  class="form-check-label"  for="aceito-termos">Li e concordo com os <a href="https://linktr.ee/fde95">Termos e Condições de Uso do Site</a></label>
                </div>
                <button class="btn btn-success w-100 mt-3" id="cadastrar">Cadastrar</button>
            </form>
            <img src="./images/gulp.png" alt="Logo Gulp" class="d-block gulpImg">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../build/scripts/main.js"></script>
</body>
</html>
